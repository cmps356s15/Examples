<div class="container" ng-app="demoApp">
	<div ng-controller="SimpleController">
		<h3>Adding a Module and Controller</h3>
		Name:<br />
		<input type="text" ng-model="inputData.name" placeholder="name" />
		<br />
		City:<br />
		<input type="text" ng-model="inputData.city" placeholder="city" />
		<br />
		<button class="btn btn-primary" ng-click="addCustomer()">Add Customer</button>
		<br />
		<br />

		Filter by Name:
		<input type="text" ng-model="nameText" />
		<br />
		<ul>
			<li ng-repeat="customer in customers | filter:nameText | orderBy:'name'">{{ customer.name }} - {{ customer.city }}</li>
		</ul>
	</div>
</div>

<script>
	function SimpleController($scope) {
		$scope.customers = [
                    { name: 'Ali Baba', city: 'Doha' },
                    { name: 'Abbas Ibn Firnas', city: 'Baghdad' },
                    { name: 'Samir Saghir', city: 'Dubai' },
                    { name: 'Fatima Batouta', city: 'Fes' }
                ];

		$scope.addCustomer = function () {
			$scope.customers.push(
			{
				name: $scope.inputData.name,
				city: $scope.inputData.city
			});
		}
	}

	var demoApp = angular.module('demoApp', []);

	demoApp.controller('SimpleController', SimpleController);
</script>
