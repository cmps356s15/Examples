<div class="container" ng-app="demoApp">
	<h3>Adding a Module, Controller and Factory</h3>
</div>

<script>

    var demoApp = angular.module('demoApp', []);

    demoApp.factory('simpleFactory', function () {
        var factory = {};
        var customers = [
                { name: 'Ali Baba', city: 'Doha' },
                { name: 'Abbas Ibn Firnas', city: 'Baghdad' },
                { name: 'Samir Saghir', city: 'Dubai' },
                { name: 'Fatima Batouta', city: 'Fes' }
        ];

        factory.getCustomers = function () {
            //Can use $http object to retrieve remote data
            //in a "real" app
            return customers;
        };
        return factory;
    });

    demoApp.controller('SimpleController', function ($scope, simpleFactory) {
        $scope.customers = [];

        init();
        function init() {
           $scope.customers = simpleFactory.getCustomers();
        }

        $scope.addCustomer = function () {
            $scope.customers.push(
			{
			    name: $scope.inputData.name,
			    city: $scope.inputData.city
			});
        }
    });
</script>
