<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Routing example</title>
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <style>
            body {
                margin: 10px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script>
            var myApp = angular.module('myApp', ['ngRoute']);
            myApp.config(routeConfig);
                    
            function routeConfig ($routeProvider) {
                $routeProvider.when('/',
                {
                    templateUrl: '/simpleRoutingexample/partials/about.html',
                    controller: 'quController'
                });
                    
                $routeProvider.when('/stats',
                {
                     templateUrl: '/simpleRoutingexample/partials/stats.html',
                     controller: 'statsController'
                });
                
                $routeProvider.otherwise({redirectTo: '/'});
            };

            myApp.controller('quController', function($scope) {
                $scope.address = {
                    street: 'University St',
                    city: 'Doha',
                    country: 'Qatar'
                };
            });

            myApp.controller('statsController', function($scope) {
                $scope.stats = [
                    {gender:'Female', percentage: '70%'},
                    {gender: 'Male', percentage:'30%'}
                ];
            });
        </script>
    </head>
    <body>
        <h1>Welcome to QU</h1>

        <div ng-controller="quController" id='menuu'>
            <a href="/simpleRoutingexample/#/">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/simpleRoutingexample/#/stats">Stats</a> 
        </div>

        <div id='content' ng-view></div>
    </body>
</html>
