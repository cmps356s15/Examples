<!DOCTYPE html>
<html>
    <head>
        <title>Add Contact</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
        <script src="js/updatecontact.js"></script>
    </head>
    <body>
    <template id="country-template">
        <option value=""></option>
        {{#each countries}}
            <option value="{{code}}"> {{name}} </option>
        {{/each}}
    </template>

    <template id="city-template">
        <option value=""></option>
        {{#each .}}
            <option value="{{. }}"> {{ . }} </option>
        {{/each}}
    </template>

    <template id="contact-template">
        <form id="contactForm">
            <input type="hidden" id="id" value="{{id}}"/>
            <label>First Name 
                <input value="{{firstName}}" type="text" id = "firstName" name="firstName" required />
            </label>
            <label>Last Name
                <input value="{{lastName}}" type="text" id = "lastName" name="lastName" required/>
            </label> 
            <label>Phone
                <input value="{{phone}}" type="text" id = "phone" name="phone" />
            </label>
            <label>Mobile
                <input value="{{mobile}}" type="text" id = "mobile" name="mobile" required />
            </label>
            <label>Email
                <input value="{{email}}" type="text" id = "email" name="email" required />
            </label>
            <label>Street
                <input value="{{address/street}}" type="text" id = "street" name="street" />
            </label>

            <label>Country
                <select id = "country" name="country" required>
                    <option value=''></option>
                </select>
            </label>
            <label>City
                <select id = "city" name="city" required >
                    <option value=""></option>
                </select>
            </label>
            <input type="submit" id="updateContact" value="Submit" />
        </form>
    </template>

    <div id='menu'>
        <a href="contacts.html">Contacts</a>&nbsp;&nbsp;&nbsp;
        <a href="addcontact.html">Add Contact</a> 
    </div>

    <h3>Add Contact</h3>
    <div id='loading' style="display: none;">
        <img src="images/ajax-loading.gif" />
    </div>

    <div id='contactFormDiv' ></div>

</body>
</html>
