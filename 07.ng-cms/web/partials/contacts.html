<h3>Contacts</h3>
<div class="alert alert-success" ng-hide="alertMessage === null || alertMessage === undefined">
    <a ng-click="clearAlert()" href="#" class="close" data-dismiss="alert">&times;</a>
    {{alertMessage}}
</div>

<img ng-show="loading" src="/cms/img/ajax-loader.gif" alt="Please wait...">
<table class="table table-striped table-condensed">
    <thead>
        <tr >
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street </th>
            <th>City </th>
            <th>Country </th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{contact.id}}</td> 
            <td>{{contact.firstName}}</td> 
            <td>{{contact.lastName}}</td>
            <td>{{contact.address.street}}</td> 
            <td>{{contact.address.city}}</td> 
            <td>{{contact.address.country}}</td> 
            <td><a href="/cms/#/contact/{{contact.id}}">Edit</a></td>
            <td><a href="#" ng-click="deleteContact(contact.id)">Delete</a></td>
        </tr>
    </tbody>
</table>

<br>
<a href="" ng-click="getContacts()">Refresh</a> &nbsp;&nbsp;&nbsp;&nbsp;
<a href="/cms/#/contact">Add contact</a>
