<!doctype html>
<html ng-app="hifzApp">
    <head>
        <meta charset="utf-8">
        <title>Hifz Tracker</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="js/HifzApp.js"></script>
        <script src="js/LoginController.js"></script>
        <script src="js/PendingController.js"></script>
        <script src="js/TaskController.js"></script>
        <script src="js/CompleteTaskController.js"></script>   
        <script src="js/CompletedController.js"></script>
    </head>
    <body ng-controller="HomeController" >
        <header>
            <div class="header" >
                <img src="img/logo.png" alt="Hifz Tracker Logo">
                <h1>Hifz Tracker</h1>
                <span ng-show="isLoggedIn()" >Welcome {{loggedInUser.firstName}} {{loggedInUser.lastName}} - <a  href="" ng-click="logout()">Logout</a></span>
            </div>
            <nav>
                <ul>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/">Pending</a></li>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/completed">Completed</a></li>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/addtask">Add Task</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div ng-view></div>
        </section>
    </body>
</html>
