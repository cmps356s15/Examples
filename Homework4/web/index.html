<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Hifz Tracker</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <!--<script src="js/ContactsController.js"></script>-->
        <script src="js/CompletedController.js"></script>
        <script src="js/CompleteController.js"></script>
        <script src="js/PendingController.js"></script>      
        <script src="js/LoginController.js"></script>
        <script src="js/UpdateController.js"></script>
        <script src="js/CreateController.js"></script>


    </head>
    <body ng-controller="PendingController" >
        <header>
            <div class="header" >
                <img src="img/logo.png" alt="Hifz Tracker Logo">
                <h1>Hifz Tracker</h1>
                <span ng-show="isLoggedIn()" >Welcome {{loggedInUser.firstName}} {{loggedInUser.lastName}} - <a  href="" ng-click="logout()">Logout</a></span>
                
            </div>
            <nav>
                <ul>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/">Pending</a></li>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/completed">Completed</a></li>
                    <li ng-show="isLoggedIn()"><a href="/hifz/#/create">Add Task</a></li>
                </ul>
            </nav>
        </header>

        <section>
            
            <div>
                <div ng-view></div>
            </div>
            
        </section>
    </body>
</html>
