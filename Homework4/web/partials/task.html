<h2 ng-show="task.id === undefined">Add Task</h2>
<h2 ng-show="task.id !== undefined">Update Task</h2>

<form ng-submit="onFormSubmit()" id="addForm">

    <label for="surah">Sura</label>
    <select ng-model="task.surah" name="surah" id="surah" required 
            ng-options="surah.id + '. ' + surah.name for surah in surahs"
            ng-change="onSuraChange()">
    </select>
    <br />

    <div class="range-selector">
        <label for="fromAya">
            From Aya: {{task.fromAya}}
        </label>
        <input type="range" id="fromAya" name="fromAya" ng-model="task.fromAya"
               min="1" max="{{task.surah.ayaCount}}" 
               ng-change="onFromAyaChange()">
        <span id="fromMaxAya">{{task.surah.ayaCount}}</span>
    </div>

    <div class="range-selector">
        <label for="toAya">
            To Aya: {{task.toAya}}
        </label>
        <input ng-model="task.toAya" type="range" id="toAya" name="toAya"
               min="1" max="{{task.surah.ayaCount}}" 
               ng-change="onToAyaChange()">
        <span id="toMaxAya">{{task.surah.ayaCount}}</span>
    </div>
    <br>

    <label for="dueDate">Due Date</label>
    <input ng-model="task.dueDate" id="dueDate" 
           name="dueDate" type="date" required
           ng-change="onDueDateChange(task.dueDate)"/>

    <label>Task Type</label>
    <label>
        <input ng-model="task.type" type="radio" id="memorization" name="type" value="Memorization" 
               required> Memorization
    </label>

    <label>
        <input ng-model="task.type" type="radio" id="revision" name="type" value="Revision" 
               required> Revision
    </label>
    <br />
    <input type="submit" value="Submit" id="submit" >
    <img ng-show="loading" height="25" src="/hifz/img/ajax-loader.gif" alt="Please wait...">
</form>
